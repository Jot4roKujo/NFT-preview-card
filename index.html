<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="container-overlay">
      <img src="/images/image-equilibrium.jpg" alt="Equilibrium" class="logo">
      <div class="overlay">
        <img src="/images/icon-view.svg" alt="View">
      </div>
    </div>

    <div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes <br> balance and calm.</p>
    </div>

    <div class="info">
      <div class="eth">
        <div>
          <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
        </div>
        <div>
          <p class="cyan">0.041 ETH</p>
        </div>
      </div>
      <div class="clock-container">
        <div>
          <img src="/images/icon-clock.svg" alt="icon-clock">
        </div>
        <div>
          <p class="clock">3 days left</p>
        </div>
      </div>
    </div>

    <div>
      <hr style="border:1px solid hsl(215, 32%, 27%);">
    </div>

    <div class="foot">
        <div>
          <img src="/images/image-avatar.png" alt="image-avatar" class="avatar">
        </div>
        <div class="par">
          <p>Creation of</p>
          <p class="par-white">Jules Wyvern</p> 
        </div>
    </div>

  </div>

</body>
</html>
